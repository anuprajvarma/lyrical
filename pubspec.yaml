name: lyrical
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.1.1
  google_sign_in: ^5.1.0
  firebase_core: ^1.6.0
  font_awesome_flutter: ^9.1.0
  provider: ^6.0.1
  http: ^0.13.3
  get: ^4.3.8
  flutter_typeahead: ^3.2.1
  animated_text_kit: ^4.2.1
  cloud_firestore: ^2.5.3
  modal_progress_hud: ^0.1.3
  firebase_database: ^8.0.0
  firebase_database_web: ^0.1.0
  animated_splash_screen: ^1.1.0
  google_fonts: ^2.1.0
  flutter_launcher_icons: ^0.9.2
  fluttertoast: ^8.0.8
  glassmorphism: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/slyric_logo_2.jpg"

flutter:
  uses-material-design: true
  assets:
    - images/music.png
    - images/launch_image.jpeg
    - images/lyrics_logo.jpg
    - images/register.png
    - images/loginpage.png
    - images/landing.gif
    - images/output-onlinegiftools.gif
    - images/Appicon.gif
    - images/Appicon2.gif
    - images/Appicon3.gif
    - images/Appicon4.gif

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins-Regular.ttf
